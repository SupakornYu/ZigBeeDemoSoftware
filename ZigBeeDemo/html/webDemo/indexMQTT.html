<body>
    <div class="container">
			<h1>Multi-Protocol IoT Demo</h1>
			<hr>
			  MQTT connection status : <span class="wsStatus"></span>
			<hr>
				<h3>List All Device</h3>

				  <div class="row">
					<div class="span4">
					  <table id="tableDevice" class="table table-bordered table-condensed">
						<tr>
						  <th>Network id</th><th>Status</th>
						</tr>
						<tr id="row1">
						  <td> 1 </td><td> id 1 </td>
						</tr>
					  </table>
					</div>
				  </div>
			<hr>
                <h3>Topology of All Device</h3>
                <div class="row">
					<div class="col-md-7">
						<div class="span4">
							<div id="mynetwork"></div>
						</div>
					</div>
					<div class="col-md-5">
						<hr>
						<div class="row">
								<caption>Config Menu</caption>
								<button type="button" id ="StartQuery" class="btn btn-danger">Start Query</button>
								<button type="button" id ="StopQuery" class="btn btn-danger">Stop Query</button>
						</div>
						<hr>
						<caption>Sensor Report</caption>
						<div id="NodeReport" class="row">


						</div>
						<hr>
						<div id="ControlNode" class="row">
								<caption>Control Device</caption>

						</div>
						<hr>
						<div id="NodeDetailTable" class="row">
							<div class="bs-example" data-example-id="simple-table">
								<table class="table" style="table-layout: fixed; word-wrap: break-word;"> <caption>Device Detail</caption>
									<thead> <tr> <th>TOPIC</th> <th>DETAIL</th> </tr> </thead>
									<tbody id="DescTable">
										<tr> <th scope="row">Global ID</th> <td>0</td>  </tr>
										<tr> <th scope="row">2</th> <td>Jacob</td>  </tr>
									</tbody>
								</table>
							</div>
						</div>
					<div>
                </div>
